linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  exhaustive:
    check-generated: false
    default-signifies-exhaustive: true
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - unnecessaryBlock
      - octalLiteral
    settings:
      rangeValCopy:
        sizeThreshold: 64
      rangeExprCopy:
        sizeThreshold: 256
  revive:
    rules:
      - name: unused-receiver
  gofumpt:
    extra-rules: false
  misspell:
    locale: US
  nestif:
    min-complexity: 4

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - durationcheck
    - errcheck
    - exhaustive
    - exhaustruct
    - exportloopref
    - gochecknoinits
    - gocritic
    - godot
    - godox
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace
