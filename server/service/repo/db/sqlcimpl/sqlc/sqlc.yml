version: 2
sql:
  - engine: postgresql
    queries: ./queries
    schema:  ./schema
    gen:
      go:
        package: sqlc
        sql_package: "pgx/v5"
        out: .
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
